<!DOCTYPE html>
<html>
<head>
    <title>Friend Wordle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 40px;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            gap: 10px;
            width: 320px;
            margin: 20px auto;
        }
        .tile {
            width: 60px;
            height: 60px;
            border: 2px solid #999;
            font-size: 30px;
            line-height: 60px;
            text-transform: uppercase;
        }
        .correct {
            background-color: #6aaa64; /* green */
            color: white;
        }
        .present {
            background-color: #c9b458; /* yellow */
            color: white;
        }
        .absent {
            background-color: #787c7e; /* grey */
            color: white;
        }
        #messageDisplay {
            color: red; /* Make error messages stand out */
            min-height: 24px; /* Prevent UI shift */
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h1>Wordle with a Friend</h1>

<h2 id="messageDisplay"></h2> 

<input id="usernameInput" placeholder="Enter Your Username">
<br><br>

<input id="secretWordInput" placeholder="Set 5 letter secret word">
<button id="createRoom">Set Word and Create Room</button>
<br><br>

<input id="roomInput" placeholder="Room Code">
<button id="joinRoomBtn">Join Room</button>

<h2 id="roomDisplay"></h2>

<div id="board"></div>

<input id="guessInput" placeholder="Type 5 letter guess">
<button id="guessBtn">Guess</button>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>

</body>
</html>
